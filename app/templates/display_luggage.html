{% extends 'layout.html' %}
{% block container %}
  <div class="top-pad">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>names</th>
        </tr>
      </thead>
      <tbody>
{% for data in items %}
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
