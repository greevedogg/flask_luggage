{% extends 'layout.html' %}
{% block container %}
  <div class="top-pad">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Last Name</th>
          <th>Ticket #</th>
          <th>Location</th>
          <th>Bag Count</th>
        </tr>
      </thead>
      <tbody>
{% for data in items %}
        <tr>
          <td>{{data.name}}</td>
          <td>{{data.ticket}}</td>
          <td>{{data.location}}</td>
          <td>{{data.bagCount}}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
