{% from 'partials/global/dialog.html' import render_dialog as global_render_dialog %}

{% macro render_dialog() %}
    {% call global_render_dialog() -%}
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Close ticket for <span id="dialog__close-ticket__party-name">&nbsp;</span> party?</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group last">
                    <label for="dialog__close-ticket-initials" class="col-sm-2 control-label">Sign Off</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="dialog__close-ticket-initials" name="dialog__close-ticket-initials" placeholder="Your Initials" autocomplete="off">
                      <input type="submit" id="close-initials-submit">
                    </div>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary dialog__close-ticket__close">Close Ticket</button>
        </div>
    {%- endcall %}
{%- endmacro %}
