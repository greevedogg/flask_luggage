{% extends "base.html" %}

{% block container %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>Upload new Image</h2>
    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file></p>
         <button class="btn btn-default btn-primary pull-right" type="submit">Upload</button>
    </form>
    
  </div>
</div>
{% endblock %}
